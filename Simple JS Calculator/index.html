<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
    <h1 class="head">Javascript Calculator</h1>
    <div class="container">
        
        
        <div class="ans bor" id="ans">
            
        </div>
        <div class="plus operator bor">+</div>
        <div class="minus operator bor">-</div>
        <div class="mul operator bor">x</div>
        <div class="div operator bor">/</div>

        <div class="seven box-n bor">7</div>
        <div class="eight box-n bor">8</div>
        <div class="nine box-n bor">9</div>
        
        <div class="four box-n bor">4</div>
        <div class="five box-n bor">5</div>
        <div class="six box-n bor">6</div>
        
        <div class="one box-n bor">1</div>
        <div class="two box-n bor">2</div>
        <div class="three box-n bor">3</div>

        <div class="zero box-n bor">0</div>
        <div class="dot box-n bor">.</div>
        <div class="clr box-n bor">C</div>

        <div class="equ bor">=</div>
    
    </div>
</div>
</body>
</html>
